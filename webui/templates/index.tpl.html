<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid GUI with Bulma</title>
    <!-- Include Bulma CSS from CDN -->
    <link rel="stylesheet" href="/css/bulma.min.css">
    <style>
        /* Custom CSS styles can still be added here if needed */
        .grid-item {
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .grid-item:hover {
            transform: scale(1.05);
        }

        .box-custom {
            background-color: #ffdb58; /* Yellow background color */
            padding: 20px; /* Add padding for spacing */
        }

        .icon img {
            width: 240px; /* Set width to 512px */
            height: 240px; /* Set height to 512px */
            max-width: 100%; /* Maintain aspect ratio */
            max-height: 100%; /* Maintain aspect ratio */
            margin-bottom: 10px;
        }

        .caption {
            font-size: 18px;
        }

        .big-caption {
            font-size: 24px;
            margin-top: 0;
        }

        .copyright {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }

        /* Custom styles for the add camera cell */
        .add-camera-cell {
            background-color: #ffffff; /* White background color */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 2px dashed #ccc; /* Dashed border */
            border-radius: 15px;
            cursor: pointer;
            height: 100%; /* Ensure same height as other cells */
        }

        .add-camera-cell:hover {
            background-color: #f0f0f0; /* Light gray on hover */
        }

        .add-camera-icon {
            font-size: 48px;
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title has-text-centered">标靶位移检测系统</h1>

            <!-- Grid of Rounded Box Areas -->
            <div class="columns is-multiline">
                <!-- Grid Item 1 -->
                <div class="column is-4">
                    <div class="box grid-item has-text-centered box-custom">
                        <div class="icon">
                            <img src="/images/camera_icon.png" alt="Camera 1">
                        </div>
                        <div class="caption">Camera 1</div>
                    </div>
                </div>

                <!-- Grid Item 2 -->
                <div class="column is-4">
                    <div class="box grid-item has-text-centered box-custom">
                        <div class="icon">
                            <img src="/images/camera_icon.png" alt="Camera 2">
                        </div>
                        <div class="caption">Camera 2</div>
                    </div>
                </div>

                <!-- Grid Item 3 -->
                <div class="column is-4">
                    <div class="box grid-item has-text-centered box-custom">
                        <div class="icon">
                            <img src="/images/camera_icon.png" alt="Camera 3">
                        </div>
                        <div class="caption">Camera 3</div>
                    </div>
                </div>

                <!-- Add Camera Cell -->
                <div class="column is-4">
                    <div class="box add-camera-cell grid-item has-text-centered box-custom">
                        <div class="add-camera-icon">+</div>
                        <div class="caption">添加相机</div>
                    </div>
                </div>
            </div>

            <!-- Copyright Text at the Bottom -->
            <div class="copyright has-text-centered">&copy; 2023</div>
        </div>
    </section>
</body>
</html>
